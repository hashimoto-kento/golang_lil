<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Todo</title>
    <link rel="stylesheet" href="static/todo.css" />
  </head>
  <body>
    <header>
      <h1>Todo</h1>
    </header>
    <main>
      <form method="post" action="add">
        <input type="text" name="todo" placeholder="Add a new todo" />
        <button type="submit">Add</button>
      </form>
      <ul class="todo-list">
        {{range .}}
        <li class="todo-item">
          <div class="todo-item-left">
            <input type="checkbox" />
            <label>{{.}}</label>
          </div>
        </li>
        {{end}}
      </ul>
    </main>
  </body>
</html>
